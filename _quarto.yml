project:
  type: website # Use Quarto website project type
  output-dir: docs # Publish-ready output folder (works with GitHub Pages)

metadata:
  year: 2025   # Used by footer meta substitutions

execute: 
  freeze: auto # Cache rendered documents for faster rebuilds
language: 
  search-text-placeholder: "Search ..." # Custom placeholder for site search

website:
  search: 
    location: navbar # Render search in the navbar
    type: overlay # Full-screen search overlay
    show-item-context: true # Include page context in search results
  reader-mode: true # Hide nav for distraction-free reading
  google-analytics: "G-W37DRJ0QYC" # GA4 measurement ID
  announcement: 
    icon: info-circle
    dismissable: true
    content: "**Alert** - This site is currently in a private development state and has not been published!"
    type: primary
    position: below-navbar
  favicon: assets/images/lab.svg
  title: "DAIOE"
  repo-url: https://github.com/joseph-data/daioe
  repo-actions: [edit, issue] # Show edit/issue links in navbar
  open-graph: true # Enable Open Graph metadata for sharing
  navbar:
    logo: assets/images/lab.svg
    logo-alt: "AI-Econ Lab logo"
    pinned: true
    left:
      - href: index.qmd
        text: "Home"
        icon: house
      - href: about.qmd
        text: "Explore"
        icon: bar-chart-line
      - text: "Help"
        menu:
          - text: "Ask a Question"
            icon: "chat-right-text"
            href: "https://github.com/joseph-data/daioe_dataset/discussions"
          - text: "FAQs"
            icon: "question-circle"
            href: notebooks/faq.qmd
  sidebar:
    # logo: assets/images/lab.svg
    id: explore
    collapse-level: 3 # Collapse sidebar after depth 3
    title: "Explore"
    style: docked # Fixed sidebar layout
    # background: light
    contents: 
      - text: "Overview"
        href: about.qmd
      - text: "Dashboard"
        href: notebooks/01_dashboard.qmd
      - text: "Employment Changes by AI Exposure"
        href: notebooks/02_employment_change.qmd
      - text: "Occupations Employed by Age"
        href: notebooks/03_occupation_by_exposure.qmd


  page-navigation: true # Next/previous links on pages
  back-to-top-navigation: true # Floating back-to-top button
  bread-crumbs: true # Breadcrumb trail below navbar
  page-footer:
    # background: dark    
    border: True
    left: |
      <br>Powered by [{{< iconify simple-icons:quarto title="Quarto Logo" label="Quarto Logo" >}} Quarto](https://quarto.org)<br>
    center: |
      <br>Â© {{< meta year >}} AI-Econ Lab<br>
    right: |
      <br>License: [CC BY NC SA 4.0](https://creativecommons.org/licenses/by-nc-sa/4.0)<br>

format:
  html:
    theme:
      light: [cosmo, theme.scss]
      dark: [cosmo, theme-dark.scss]
    toc: true
    lang: en-GB
    date-format: 'dddd[, the] Do [of] MMMM, YYYY'
    highlight-style: github
    code-copy: true # Copy button on code blocks
    code-link: true # Source file links on code blocks
    code-overflow: wrap # Wrap long code lines
    anchor-sections: true # Linkable section headers
    email-obfuscation: javascript # Hide emails from bots
    link-external-newwindow: true # Open external links in new tab
    link-external-icon: false # Hide external link icon
    smooth-scroll: true # Smooth anchor scrolling
    respect-user-color-scheme: true # Honor user OS light/dark preference
    crossrefs-hover: true # Hover previews for cross-references


lightbox: auto # Auto-enable lightbox for images
